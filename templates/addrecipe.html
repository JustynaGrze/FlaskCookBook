{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12" id="recipe_category">
                    <i class="material-icons prefix ">menu</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected> Choose Category</option>
                  {% for cat in categries %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" id="recipe_cuisine">
                    <i class="material-icons prefix ">menu</i>
                    <select id="cuisine" name="cuisine_name">
                  <option value="" disabled selected> Choose Cuisine</option>
                  {% for cui in cuisines %}
                      <option value="{{cui.cuisine_name}}">{{cui.cuisine_name}}</option>
                  {% endfor %}
                </select>
                    <label>Cuisine</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" id="recipe_meal">
                    <i class="material-icons prefix ">menu</i>
                    <select multiple id="meal" name="meal_type_name">
                  <option value="" disabled selected> Choose Restrictions</option>
                  {% for m in meal_types %}
                      <option value="{{m.meal_type_name}}">{{m.meal_type_name}}</option>
                  {% endfor %}
                </select>
                    <label>Restrictions</label>
                </div>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix ">local_dining</i>
                <input id="title" name="title" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea name="description" id="description" class="materialize-textarea" class="chips"></textarea>
                <label for="icon_telephone">Recipe Description </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">playlist_add</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Ingredients</label>
                <div id='TextBoxesGroup'>
                    <!--<div id="TextBoxDiv1">-->
                        <!--<label>Ingredient #1 : </label><input type='textbox' id='textbox1'>-->
                    <!--</div>-->
                </div>
                <input type='button' class="waves-effect waves-light btn" value='Add Ingredient' id='addButton'>
                <input type='button' class="waves-effect waves-light btn" value='Remove Ingredient' id='removeButton'>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">note</i>
                <textarea name="method" id="method" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Instruction</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="recipe_alergen">
                <i class="material-icons prefix ">menu</i>
                <select multiple id="alergen" name="alergen_name">
              <option value="" disabled selected> Choose Alergen</option>
              {% for a in alergens %}
                  <option value="{{a.alergen_name}}">{{a.alergen_name}}</option>
              {% endfor %}
            </select>
                <label>Alergen</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l3 input-field">
                <i class="material-icons prefix ">face</i>
                <input id="serves" name="serves" type="number" value="" required>
                <label for="recipe_serves">Serves</label>
            </div>
            <div class="col s12 l3 input-field">
                <i class="material-icons prefix ">av_timer</i>
                <input id="preparation_time" name="preparation_time" type="number" value="" required>
                <label for="preparation_time">Preparation time(minutes)</label>
            </div>
            <div class="col s12 l3 input-field">
                <i class="material-icons prefix ">av_timer</i>
                <input id="cooking_time" name="cooking_time" type="number" value="" required>
                <label for="cooking_time">Cooking time(minutes)</label>
            </div>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix ">photo</i>
            <input id="title" name="picture" type="text">
            <label for="icon_prefix">Paste The Image Link</label>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
                <i class="material-icons right">send</i>
            </button>
        </div>

    </form>

</div>

{% endblock %}
